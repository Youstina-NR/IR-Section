<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" media="screen" href="static/bootstrap.min.css">
</head>
<body class="modal-body" >
       
    <form action="/form2" method="POST">
        <div class="form-group">
		    <label class="form-control-plaintext" >ID : </label>
		    <input type="text" class="form-control" name="ID"  required>
		    <label class="form-control-plaintext" >First Name : </label>
		    <input type="text" class="form-control" name="fname"  required>
		    <label class="form-control-plaintext" >Last Name : </label>
            <input type="text" class="form-control" name="lname"  required>
            <label class="form-control-plaintext" >Level : </label>
            <input type="text" class="form-control" name="level"  required>
            <label class="form-control-plaintext" >GPA : </label>
		    <input type="text" class="form-control" name="gpa"  required>
        </div>
		<input type="submit" class="btn btn-success" >
	</form>
    <table class="table">
        <thead class="thead-dark">
            <tr class="table-bordered">
                <th >ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Level</th>
                <th>GPA</th>
            </tr>
        </thead>    
        {% for l in std %}
        <tr class="table-bordered">
                {%for w in l.split()%}
                    <td>{{w}}</td>
                {%endfor%}
        </tr>
        {% endfor %}
        
    </table>
	<p>
        <a class="nav-link" href="{{ url_for('form1') }}">Check out this form!</a>
    </p>
</body>
</html>
